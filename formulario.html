    <body>
        <nav>
            <div class="nav-main">

        <div class="container-form">
            <div class="login-box">
                <h2>New Product</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="Name" required>
                        <label>Name</label>
                    </div>
    
                    <div class="user-box">
                        <input type="number" name="Price" required>
                        <label>Price</label>
                    </div>
    
                    <div class="user-box">
                        <input type="number" name="Inventory" required>
                        <label>Inventory</label>
                    </div>
                    <button class="boton" type="submit">Create Product</button>
                </form>
            </div>
        </div>

    </body>
